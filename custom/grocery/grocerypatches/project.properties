# grocerypatches.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
grocerypatches.application-context=grocerypatches-spring.xml


# project specific part of file path to place where impexes are placed.
# it should start from / and is used for subfolder of resource folder that is usually name of project extension.
patches.extension.folder.name=/grocerypatches

#Extension list for which project data should be loaded during running ant updatesystem script
update.executeProjectData.extensionName.list=grocerypatches

patches.global.folder.name=
patches.allow.rerun.patches=true
patches.hideAll=false
patches.execute.on.platform.initialization=false